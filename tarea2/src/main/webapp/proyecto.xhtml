<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<f:metadata>
		    <f:viewParam name="id" value="#{usuarioController.id}" required="true"/>
		    <f:event type="preRenderView" listener="#{usuarioController.postLoad}" />
	</f:metadata>          
	<ui:define name="title">Proyecto
	<h:outputText value="#{proyectoController.proyecto.nombre}"></h:outputText>
	</ui:define>
	<ui:define name="content">

		<!-- CONTENIDO DE LA PAGINA -->
	<h1>Proyecto</h1>
	<div class="jumbotron jumbotron-fluid">
  <div class="container">
   <h:form>	
   		 <div class="card" value="#{proyectoController.proyectos}">
       		<div class="card-header py-3">
       			<div class="row">
       				<div class="col-md-6">
       				<h6 class="text-primary m-0 font-weight-bold">
       					<h:outputText  value="#{proyecto.nombre}" />
       				</h6>
       				<h6 class="text-muted mb-2">
       					<h:outputText  value="#{proyecto.orgamizacion}" />
       				</h6>
     				
					</div>
					<div class="col-md-6">
						<h:graphicImage library="images" name="#{proyecto.imagen}" height="50" width="50" />
					</div>
            	</div>
        	</div> 
			<div class="card-body">
			<p class="card-text" >
    			<h:outputText value="#{proyecto.descripcion}" />
    		</p>
    			<ul class="list-group" >
        			<li>listado de actividades</li>
    			</ul>
			</div>
		</div>
		</h:form>
  </div>
</div>
	</ui:define>
</ui:composition>
