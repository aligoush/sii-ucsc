<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


	<f:metadata>
		<f:viewParam name="id" value="#{dtEvaluacionView.id}" required="true" />
		<f:event type="preRenderView" listener="#{dtEvaluacionView.postLoad}" />
	</f:metadata>
	<ui:define name="title">Ver evaluación</ui:define>
	<ui:define name="content">


<c:choose>
<c:when test="#{controlAutorizacion.usuario.tipoUsuario=='ADMINISTRADOR' or controlAutorizacion.usuario.tipoUsuario=='PROFESOR' or controlAutorizacion.usuario.tipoUsuario=='NORMAL'}">


		<!-- CONTENIDO DE LA PAGINA -->
		<div>
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<div class="card shadow mb-3">
							<div class="card-header py-3">
								<p class="text-primary m-0 font-weight-bold">Alumno</p>
							</div>
							<div class="card-body">
								<h:outputText
									value="#{dtEvaluacionView.verEval.alumno_evaluado.nombre}"></h:outputText>
							</div>
						</div>
						<div class="card shadow mb-3">
							<div class="card-header py-3">
								<p class="text-primary m-0 font-weight-bold">Actividad</p>
							</div>
							<div class="card-body">
								<h:outputText
									value="#{dtEvaluacionView.verEval.actividad.nombre}"></h:outputText>
							</div>
						</div>

					</div>
					<div class="col-md-4">
						<div class="card shadow mb-3">
							<div class="card-header py-3">
								<p class="text-primary m-0 font-weight-bold">Nota</p>
							</div>
							<div class="card-body">
								<h:outputText value="#{dtEvaluacionView.verEval.nota}"></h:outputText>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>


</c:when>
<c:otherwise>
		<h1>ERROR DE AUTORIZACIÓN</h1>
		<p>No tiene permiso para acceder a esta página</p>
</c:otherwise>
</c:choose>


	</ui:define>
</ui:composition>
