<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Página de prueba</ui:define>
    <ui:define name="content">


<c:choose>
<c:when test="#{controlAutorizacion.usuario.tipoUsuario=='ADMINISTRADOR'}">



    
    	<!-- CONTENIDO DE LA PAGINA -->
    	<f:metadata>
		    <f:viewParam name="id" value="#{usuarioController.id}" required="true"></f:viewParam>
		    <f:event type="preRenderView" listener="#{usuarioController.postLoad}" />
		</f:metadata>
    	
        <div class="d-sm-flex justify-content-between align-items-center mb-4">
			<h3 class="text-dark mb-0">¿Estás seguro de que quieres eliminar el usuario?</h3>
		</div>
		<h:form id="formularioEliminarUsuario">
			<h:commandButton id="btnEliminarUsuario" value="Eliminar" action="#{usuarioController.doEliminarUsuario()}" styleClass="btn btn-danger"></h:commandButton>
			<h:button value="Cancelar" outcome="usuarios.xhtml" styleClass="btn btn-primary"></h:button>
		</h:form>


</c:when>
<c:otherwise>
		<h3 class="text-dark mb-4">ERROR DE AUTORIZACIÓN</h3>
		<p>No tiene permiso para acceder a esta página</p>
</c:otherwise>
</c:choose>

		
    </ui:define>
</ui:composition>
