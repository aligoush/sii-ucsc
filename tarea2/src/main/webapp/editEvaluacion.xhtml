<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="title">Editar Evaluación</ui:define>
	<ui:define name="content">


<c:choose>
<c:when test="#{controlAutorizacion.usuario.tipoUsuario=='ADMINISTRADOR' or controlAutorizacion.usuario.tipoUsuario=='PROFESOR'}">


		<!-- CONTENIDO DE LA PAGINA -->
		<div class="d-sm-flex justify-content-between align-items-center mb-4">
			<h3 class="text-dark mb-0">Editar Evaluación</h3>
		</div>
		
		<f:metadata>
		    <f:viewParam name="id" value="#{dtEvaluacionView.id}" required="true">
		    </f:viewParam>
		    <f:event type="preRenderView" listener="#{dtEvaluacionView.postLoadEdit}" />
		</f:metadata>
		
		
		<h:form id="formulario">	
			<h:messages></h:messages>
			
			<p class="text-dark mb-0">Nombre actividad:</p>
			<h:outputText value="#{dtEvaluacionView.evalEditable.actividad.nombre}" />
			
			<p class="text-dark mb-0">Nombre alumno:</p>
			<h:outputText value="#{dtEvaluacionView.evalEditable.alumno_evaluado.nombre}" />

			<p class="text-dark mb-0">Nota:</p>
			<h:inputText id="nota" value="#{dtEvaluacionView.evalEditable.nota}" required="true" />

			<br/>
			<br/>
			<hr/>
			<h:commandButton value="Cambiar" action="#{dtEvaluacionView.doActualizarEval}" styleClass="btn btn-primary" />
			<h:button value="Cancelar" outcome="verEvaluaciones.xhtml" styleClass="btn btn-danger" />
			
		</h:form>
		<br/>
		
</c:when>
<c:otherwise>
		<h1>ERROR DE AUTORIZACIÓN</h1>
		<p>No tiene permiso para acceder a esta página</p>
</c:otherwise>

</c:choose>
	</ui:define>
</ui:composition>
