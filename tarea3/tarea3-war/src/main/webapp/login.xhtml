<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Inicio de sesión</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	
<!-- CSS -->
	<h:outputStylesheet library="css" name="assets/bootstrap/css/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="assets/fonts/fontawesome-all.min.css" />
	<h:outputStylesheet library="css" name="assets/fonts/font-awesome.min.css" />
	<h:outputStylesheet library="css" name="assets/fonts/fontawesome5-overrides.min.css" />
	<h:outputStylesheet library="css" name="assets/css/Registration-Form-with-Photo.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />
	
</h:head>

<h:body class="bg-gradient-primary">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-9 col-lg-12 col-xl-10">
				<div class="card shadow-lg o-hidden border-0 my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-lg-6 d-none d-lg-flex">
<!-- 								<div class="flex-grow-1 bg-login-image" -->
<!-- 									style="background-image: url(&quot;assets/img/dogs/image3.jpeg&quot;);"> -->
<!-- 								</div> -->
									<h:graphicImage library="images" name="logo.png" width="450" height="450"></h:graphicImage>
							</div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h4 class="text-dark mb-4">Inicio de sesión</h4>
									</div>
									<h:form class="user">
										<div class="form-group">
											<h4>Email:</h4>
											<h:inputText id="email" value="#{login.email}" styleClass="form-control form-control-user" />												
										</div>
										<div class="form-group">
											<h4>Contraseña:</h4>
											<h:inputSecret id="contrasena" value="#{login.contrasena}" styleClass="form-control form-control-user"/>
										</div>
										
<!-- 										<div class="form-group"> -->
<!-- 											<div class="custom-control custom-checkbox small"> -->
<!-- 												<div class="form-check"> -->
<!-- 													<input class="form-check-input custom-control-input" -->
<!-- 														type="checkbox" id="formCheck-1"><label -->
<!-- 														class="form-check-label custom-control-label" -->
<!-- 														for="formCheck-1">Recordar contraseña</label></input> -->
<!-- 												</div> -->
<!-- 											</div> -->
<!-- 										</div> -->

										<h:commandButton value="Iniciar sesión" action="#{login.autenticar()}" styleClass="btn btn-primary btn-block text-white btn-user"/>

										<hr></hr>
									</h:form>
<!-- 									<div class="text-center"> -->
<!-- 										<a class="small" href="#">He olvidado mi contraseña</a> -->
<!-- 									</div> -->
									<div class="text-center">
										<h:link outcome="registro" value="Crear una nueva cuenta" styleClass="small"/>
									</div>
									<h:messages></h:messages>
									
									<br />
									<p>[TipoUsuario]: [email] - [contraseña]</p>
									<p>Administrador: administrador0@uma.es - asdf</p>
									<p>Profesor: profesor0@uma.es - asdf</p>
									<p>Organización: organizacion0@uma.es - asdf</p>
									<p>Normal: normal0@uma.es - asdf</p>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- JAVASCRIPT -->
	<h:outputScript library="css" name="assets/js/jquery.min.js" />
	<h:outputScript library="css" name="assets/bootstrap/js/bootstrap.min.js" />
	<h:outputScript library="css" name="assets/js/theme.js" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
</h:body>




</html>
