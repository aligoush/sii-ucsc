<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="title">Organizaciones</ui:define>
	<ui:define name="content">

		<!-- CONTENIDO DE LA PAGINA -->
		<div class="d-sm-flex justify-content-between align-items-center mb-4">
			<h3 class="text-dark mb-0">Organizaciones</h3>
		</div>

		<br></br><br></br>
		
		<style type="text/css">
		    .logo {
		        width: 5%
		    }
		     
		    .detail {
		        width: 95%;
		        padding-left: 25px;
		    }
		     
		    .detail td {
		        font-size: 24px;
		    }
		     
		    .ui-datascroller .ui-datascroller-item {
		        border-bottom: 1px solid #A8A8A8;
		        padding: 25px 10px;
		        /* with the exported variables from Nova and Luna Themes*/
		        border-bottom-color: var(--input-border-color, #A8A8A8);
		    }
		</style>
		 
		 
		<h:form> 
		    <p:dataScroller value="#{usuarioController.organizaciones}" var="organizacion" chunkSize="10">
		        <f:facet name="header">
		            Organizaciones
		        </f:facet>
		        
		        <f:facet name="loader">
		            <p:commandButton type="button" value="Más" icon="pi pi-chevron-circle-down"/>
		        </f:facet>
		 
		        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
		            <p:graphicImage library="images" name="usuario.jpg" /> 
		 
		            <p:outputPanel>
		                <h:panelGrid columns="2" cellpadding="5">
		                    <h:outputText value="Nombre:" />
		                    <h:outputText value="#{organizacion.nombreOrganizacion}" style="font-weight: bold"/>
		 
		                    <h:outputText value="Correo electrónico:" />
		                    <h:outputText value="#{organizacion.email}" style="font-weight: bold"/>
		 
		                    <h:outputText value="Teléfono:" />
		                    <h:outputText value="#{organizacion.telefono}" style="font-weight: bold"/>
		                    
		                    <h:outputText value="" />
		                    <h:button outcome="usuario.xhtml?id=#{organizacion.id}" value="Más información" styleClass="btn btn-primary btn-sm"></h:button>
		                </h:panelGrid>
		            </p:outputPanel>
		        </h:panelGrid>
		    </p:dataScroller>
		</h:form>

	</ui:define>
</ui:composition>
