

<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Inicio</ui:define>
    <ui:define name="content">
    
    	<!-- CONTENIDO DE LA PAGINA -->
        <div class="d-sm-flex justify-content-between align-items-center mb-4">
			<h3 class="text-dark mb-0">Hola <h:outputText value="#{controlAutorizacion.usuario.nombre}"/>, bienvenido/a al sistema</h3>
		</div>
		
		<c:choose>
			<c:when test="#{controlAutorizacion.numeroNotificaciones==1}">
				<p>Tienes 1 nueva notificaci√≥n</p>
			</c:when>
			<c:when test="#{controlAutorizacion.numeroNotificaciones>1}">
				<p>Tienes <h:outputText value="#{controlAutorizacion.numeroNotificaciones}"/> nuevas notificaciones</p>
			</c:when>
			<c:otherwise>
				<p>No tienes nuevas notificaciones</p>
			</c:otherwise> 
		</c:choose>
		
    </ui:define>
</ui:composition>
