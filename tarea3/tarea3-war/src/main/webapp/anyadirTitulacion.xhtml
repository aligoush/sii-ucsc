<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="title">Añadir titulación</ui:define>
	<ui:define name="content">
	<f:metadata>
		<f:event type="preRenderView" listener="#{titulacionCtrl.postLoadAnyadir}" />
	</f:metadata>

<c:choose>
<c:when test="#{controlAutorizacion.usuario.tipoUsuario=='ADMINISTRADOR' or controlAutorizacion.usuario.tipoUsuario=='NORMAL' or controlAutorizacion.usuario.tipoUsuario=='PROFESOR'}">
		
	
		<!-- CONTENIDO DE LA PAGINA -->
		<div class="d-sm-flex justify-content-between align-items-center mb-4">
			<h3 class="text-dark mb-0">Añadir titulación</h3>
		</div>

		<h:form id="formulario">	
			<h:messages></h:messages>
			
			<p class="text-dark mb-0">Nombre:</p>
			<h:selectOneMenu id="titu" value="#{titulacionCtrl.ident}" required="true">
				<f:selectItems value="#{titulacionCtrl.titulaciones}" var="tit" itemLabel="#{tit.nombreTitulacion}" itemValue="#{tit.idTitulacion}"/>
			</h:selectOneMenu>
			
			<hr/>
			<h:commandButton value="Aceptar" action="#{titulacionCtrl.okAnyadir}" styleClass="btn btn-primary" />
			<h:button value="Cancelar" outcome="verTitulaciones.xhtml" styleClass="btn btn-danger" />
			
		</h:form>
		<br/>


</c:when>
<c:otherwise>
		<h1>ERROR DE AUTORIZACIÓN</h1>
		<p>No tiene permiso para acceder a esta página</p>
</c:otherwise>
</c:choose>

	</ui:define>
</ui:composition>
