<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="title">Valoración</ui:define>
	<ui:define name="content">
    	<!-- CONTENIDO DE LA PAGINA -->
    <f:metadata>
		    <f:viewParam name="idActividad" value="#{abean.idActividad}" required="true"/>
		    <f:event type="preRenderView" listener="#{abean.postLoad}" />
	</f:metadata>   
 <div class="container-fluid">
    	
       <div class="card shadow " ><!-- REACUADRO -->
            <div class="card-header py-3" style="height: 44px;"> <!-- REACUADRO mas oscuro TITULO -->
   			  		<h:outputText value="#{abean.actividad.nombre}" style="font-weight: bold m-0"/>	   
            </div>
             <div class="card-body">
           		 <div class="form-group"><label for="email"><strong>Introduzca su opinión sobre la actividad: </strong></label></div>
            
            <h:form id="formulario_actividad">	
            		<div class="form-row">
						<p:inputTextarea id="text" rows="12" counter="display" maxlength="500" counterTemplate="{0} caracteres restantes." style="height: 230px; width: 1490px;" value="#{abean.valoracion.comentario}" required="true"  a:placeholder="Tu comentario puede ayudar a mejorar futuras actividades" />
					</div>
					<br/>
		   			<h:outputText id="display" />
		   			<br></br>
		   			
                  <div class="form-group"><label ><strong>Valore su utilidad</strong></label>
					<h:selectOneMenu id="valoracion" required="true" value="#{abean.valoracion.valoracionNum}" autoWidth="false" style="margin-top:25px; margin-left:5px;">
							<f:selectItem itemValue="1" itemLabel="★" style = "color:#1cc88a;"/>
							<f:selectItem itemValue="2" itemLabel="★★"/>
							<f:selectItem itemValue="3" itemLabel="★★★"/>
							<f:selectItem itemValue="4" itemLabel="★★★★"/>
							<f:selectItem itemValue="5" itemLabel="★★★★★"/>
					</h:selectOneMenu>
						<!-- #1cc88a; -->
						
				 </div>
						
					<br></br>	
				
				<h:commandButton value="Guardar" action="#{abean.doCrearValoracion}" styleClass="btn btn-primary btn-sm" />
			</h:form>
			</div>
   		</div>
    </div>
   		
    </ui:define>
</ui:composition>
